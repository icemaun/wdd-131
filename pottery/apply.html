<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="personal_site.css">
    <link rel="stylesheet" href="aplication.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <a id="logo_link" href="homepage.html">
            <img class="logo" src="images/pottery.jpg" alt="Pottery logo">
        </a>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="jobtypes.html">Job Types</a>
        </nav>
    </header>

    <div class="testbox">
        <h1>Job Application</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="item">
                    <label for="fname">First Name<span>*</span></label>
                    <input id="fname" type="text" name="fname" required />
                </div>
                <div class="item">
                    <label for="lname">Last Name<span>*</span></label>
                    <input id="lname" type="text" name="lname" required />
                </div>
                <div class="item">
                    <label for="email">Email<span>*</span></label>
                    <input id="email" type="email" name="email" required />
                </div>
                <div class="item">
                    <label for="phone">Phone<span>*</span></label>
                    <input id="phone" type="tel" name="phone" required />
                </div>
                <div class="item">
                    <label for="address">Address<span>*</span></label>
                    <input id="address" type="text" name="address" required />
                </div>
                <div class="item">
                    <label for="city">City<span>*</span></label>
                    <input id="city" type="text" name="city" required />
                </div>
                <div class="item">
                    <label for="state">State<span>*</span></label>
                    <input id="state" type="text" name="state" required />
                </div>
                <div class="item">
                    <label for="zip">Zip Code<span>*</span></label>
                    <input id="zip" type="text" name="zip" required />
                </div>
            </fieldset>

            <fieldset>
                <legend>Job Details</legend>
                <div class="item">
                    <label for="position">Position Applied For<span>*</span></label>
                    <input id="position" type="text" name="position" required />
                </div>
                <div class="item">
                    <label for="experience">Years of Experience<span>*</span></label>
                    <input id="experience" type="number" name="experience" required />
                </div>
                <div class="item">
                    <label for="skills">Relevant Skills<span>*</span></label>
                    <textarea id="skills" name="skills" required></textarea>
                </div>
                <div class="item">
                    <label for="startdate">Available Start Date<span>*</span></label>
                    <input id="startdate" type="date" name="startdate" required />
                </div>
                <div class="item">
                    <label for="salary">Desired Salary ($)<span>*</span></label>
                    <input id="salary" type="number" name="salary" required />
                </div>
            </fieldset>

            <fieldset>
                <legend>References</legend>
                <div class="item">
                    <label for="refname">Reference Name<span></span></label>
                    <input id="refname" type="text" name="refname" required />
                </div>
                <div class="item">
                    <label for="refphone">Reference Phone<span></span></label>
                    <input id="refphone" type="tel" name="refphone" required />
                </div>
                <div class="item">
                    <label for="refemail">Reference Email<span></span></label>
                    <input id="refemail" type="email" name="refemail" required />
                </div>
                <div class="item">
                    <label for="relationship">Relationship<span></span></label>
                    <input id="relationship" type="text" name="relationship" required />
                </div>
            </fieldset>

            <div class="btn-block">
                <button type="submit" id="submitButton">Submit Application</button>
            </div>
        </form>
    </div>

    <section id="summary"></section>

    <footer>
        <p>Hulma Pottery &copy; 2024 - Isaac Maughan</p>
    </footer>    
</body>
</html>
